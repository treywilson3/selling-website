<div class="alert alert-success alert-dismissible" role="alert" [ngStyle]="{'display': display}">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onSuccessHandled()"><span
    aria-hidden="true">&times;</span></button>
  <p class="text-center"><strong>{{successLabel}}</strong>{{ success?.message }}</p>
</div>
