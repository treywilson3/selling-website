<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center">Checkout</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="col-lg-12">
          <div class="form-row">
            <div class="form-group col-xs-8 col-xs-offset-2">
              <input
                type="text"
                class="form-control input-sm"
                formControlName="address"
                placeholder="Address">
            </div>
            <div class="form-group col-xs-4 col-xs-offset-2">
              <input
                type="text"
                class="form-control input-sm"
                formControlName="city"
                placeholder="City">
            </div>
            <div class="form-group col-xs-4">
              <input
                type="text"
                class="form-control input-sm"
                formControlName="state"
                placeholder="State">
            </div>
            <div class="form-group col-xs-8 col-xs-offset-2">
              <input
                type="text"
                class="form-control input-sm"
                placeholder="Country"
                formControlName="country">
            </div>
            <div class="radio form-group col-xs-6 col-xs-offset-3">
              <select class="form-control" formControlName="method">
                <option value="default"selected disabled>Select Payment</option>
                <option value="Visa">Visa</option>
                <option value="Amex">Amex</option>
                <option value="PayPal">Paypal</option>
              </select>
            </div>
            <div class="form-group">
              <button
                (click)="sendUserForm()"
                class="btn btn-primary col-xs-6 col-xs-offset-3"
                type="submit"
                [disabled]="!userForm.valid">Confirm
              </button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
