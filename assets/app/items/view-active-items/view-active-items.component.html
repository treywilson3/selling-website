<div class="col-lg-8 col-lg-offset-2">
  <h4 class="text-center">{{item?.itemName}}</h4>
  <hr>
  <div class="text-center">
    <img src="{{item?.image}}">
    <h1>{{item?.sellerUsername}}</h1>
    <h4>${{item?.price}}</h4>
    <p>{{item?.itemInformation}}</p>
    <button
      type="submit"
      class="btn btn-primary">Buy
    </button>
  </div>
</div>
