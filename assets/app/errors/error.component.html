<div class="alert alert-danger alert-dismissible" role="alert" [ngStyle]="{'display': display}">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onErrorHandled()"><span
    aria-hidden="true">&times;</span></button>
  <strong>{{ error?.title }}</strong> {{ error?.message }}
</div>
